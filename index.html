<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link href="./assets/css/reset.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/css.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=BenchNine|Black+Ops+One|Bungee+Inline|Knewave|Monoton|Notable|Permanent+Marker|Prata|Rock+Salt|Special+Elite&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="bg">
        <div class="container">
            <h1>Guess the top world basketball teams</h1>
            <br>
            <p>Press any letter to get started!</p>
            <br>
            <h4>Wins</h4>
            <h4 id="totalWins">Wins</h4>
            <br>
            <h4>Current Word</h4>
            <h4 id="currentWord">Current Word</h4>
            <br>
            <h4>Guesses Remaining</h4>
            <h4 id="remainingGuesses">Guesses Remaining</h4>
            <br>
            <h4>Letters Guessed</h4>
            <br>
            <h4 id="guessedLetters">Letters Guessed</h4>
        </div>
    </div>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
